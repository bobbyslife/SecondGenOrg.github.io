    <link rel="stylesheet" href="css/animate.min.css">

</head>

<body>
    <div class="page">
        <object id="logo" type="image/svg+xml" data="img/2ndgendesign2.svg" onclick="hi.reset().play();"></object>
        <img src="img/2ndgendesign2.png" id="newLogo">
    </div>

    <script src=" https://code.jquery.com/jquery-1.12.3.min.js "></script>
    <script src="js/vivus.min.js "></script>
    <script>
        function imageReplace() {
            var old = document.getElementById('logo');
            var replace = document.getElementById('newLogo');
            $('#newLogo').addClass('animated fadeIn');
            $('#logo').addClass('animated fadeOut');
        }

        var hi = new Vivus('logo', {
            type: 'oneByOne',
            duration: 100,
        }, imageReplace);
    </script>
    <script src="js/init.js "></script>
</body>
